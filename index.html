<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chain Reaction</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./lib/materialize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
#gameScreen {
  display: none;
}
#initialScreen {
  background-color: white;
}
</style>

</head>
<body>
	<nav class="nav-wrapper black center">
		<a class="brand-logo center">Chain Reaction</a>
    </nav>
    <p></p>

<div id="initialScreen">
        <div class="row"> 
             
            <input type="text" placeholder="Enter total player" id="gamePlayerInput"/>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
        </div>

        <div>OR</div>

        <div class="form-group">
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
</div>

<div id="gameScreen">
	<div class = "row">
		<div class = "col s12 m3 l3" id = "chat" >
        	<p class = "center-align">Chat</p>
			<div>
	            <input type="text" placeholder="Enter your message" id="message" >
	            <button type="submit" id="sendButton"> Send </button>
	        </div>
	        <div id = "chatBox" > Chat here</div>

        </div>
		
		<div class = "col s12 m5 l5" id = "board"></div>
        
        <div class = "col s12 m4 l4" id = "status">
			<p class = "center-align">Status</p>
	        <div> Your game code is: <span id="gameCodeDisplay"></span>  </div>
	        <div> board for: <span id = 'gamePlayer'></span> players </div>
	        <div> Your turn : <span id="yourTurn">  </span> , Your color : <span id="yourColor">  </span> </div>
	        <div> Current turn : <span id="turn">   </span> , Current color : <span id="color">  </span> </div>
	        <div id = "playerOnline"> Players present in room </div>
	        <div id = "playerPlaying"> Player playing the game </div>

		</div>
	</div>
</div>

   <script type="text/javascript" src = "./lib/p5.min.js"> </script>
   <script type="text/javascript" src="./lib/socket.io.js"></script>
   <script type="text/javascript" src = "./js/client.js"> </script>
   <script type="text/javascript" scr = "./lib/materialize.js"></script>
</body>
</html>
